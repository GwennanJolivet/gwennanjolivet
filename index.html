<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gwennan Jolivet - Artiste</title>
    <style>
        /* Définir le style de la page */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f7f0;
            font-family: Arial, sans-serif;
            color: #2c3e50;
            overflow: hidden;
        }

        /* Conteneur principal */
        .container {
            text-align: center;
            padding: 20px;
        }

        /* Nom de l'artiste */
        .title {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
            color: #2e4052;
            animation: fadeIn 2s ease-in-out;
        }

        /* Bouton vers le portfolio */
        .portfolio-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: #ffffff;
            background-color: #7cb685;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            animation: fadeIn 3s ease-in-out;
        }

        .portfolio-link:hover {
            background-color: #659d6a;
        }

        /* Animation de fondu en entrée */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Animation pour les feuilles */
        .leaf {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #cdeac0;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
            opacity: 0.6;
        }

        /* Animation flottante */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Conteneur principal -->
    <div class="container">
        <h1 class="title">Gwennan JOLIVET</h1>
        <a href="portfolio.pdf" class="portfolio-link" target="_blank">Voir le Portfolio</a>
    </div>

    <!-- Feuilles flottantes -->
    <div class="leaf" style="top: 10%; left: 20%; animation-duration: 5s;"></div>
    <div class="leaf" style="top: 30%; left: 70%; animation-duration: 7s;"></div>
    <div class="leaf" style="top: 60%; left: 40%; animation-duration: 6s;"></div>
    <div class="leaf" style="top: 80%; left: 80%; animation-duration: 5.5s;"></div>

</body>
</html>
